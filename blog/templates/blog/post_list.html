{% extends 'blog/base.html' %}
{% block content %}
{% load staticfiles %}

 <link rel="stylesheet" href="{% static 'css/blog.css' %}">

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in nazwa %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
        </div>
{% endblock content %}
